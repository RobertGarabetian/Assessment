<!DOCTYPE html>
<html>

<head>
    <title>LA TV Shows | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Sci-Fi Movies</h1>
    </header>
    <div class="footer">
        <!-- Filter -->
        <div class="dropdown">
            <button class="button">Filter By:</button>
            <div class="dropdown-content">
                <a href="#" onclick="sortByName()">Name</a>
                <a href="#" onclick="sortByDate()">Release Date</a>
                <a href="#" onclick="sortByRating()">Rating</a>
            </div>
        </div>
        <!-- Fact Button-->
        <button class="button" onclick="factAlert();">
            Fun Facts
        </button>
        <!-- Reset Button -->
        <button class="button" onclick="arrayReset();">
            Reset
        </button>
        <!-- Add Movie Form -->
        <button class="button" onclick="openAddForm()">Add A Movie!</button>
        <div id="contentAdd" class="content">
            <button id="closeButton" type="submit" onclick="closeAddForm()">X</button>
            <h2>Please enter the listed information about the movie!</h2>
            <form id="searchFormAdd">
                <label for="inputTitle">Title</label>
                <input type="text" id="inputTitle" name="inputTitle" placeholder="title">

                <label for="inputRating">Rating</label>
                <input type="text" id="inputRating" name="inputRating" placeholder="Rotten Tomatoes score">

                <label for="inputIMG">Poster Image Address</label>
                <input type="text" id="inputIMG" name="inputIMG" placeholder="image url">

                <label for="inputDirector">Film Director</label>
                <input type="text" id="inputDirector" name="inputDirector" placeholder="director">

                <label for="inputDate">Release Date</label>
                <input type="date" id="inputDate" name="inputDate" placeholder="yyyy-mm-dd">

                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>
        <!-- Remove Movie Form  -->
        <button class="button" onclick="openRemoveForm()">Remove A Movie!</button>
        <div id="contentRemove" class="content">
            <button id="closeButton" type="submit" onclick="closeRemoveForm()">X</button>
            <h2>Please enter the listed information about the movie!</h2>
            <form id="searchFormRemove">
                <label for="inputRemoveTitle">Title</label>
                <input type="text" id="inputRemoveTitle" name="inputRemoveTitle" placeholder="title">

                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Search Form -->
        <form id="searchForm">
            <label for="searchInput"></label>
            <input type="text" id="searchInput" name="search" placeholder="Search for a movie!">
            <button id="searchFieldButton" type="submit">Search</button>
        </form>
    </div>
    <div id="card-container">

    </div>

    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="Movie Poster">
            <ul class="detail-list">
                <li>
                    <h4>Rotten Tomatoes Score</h4>
                    <div class="rating"></div>
                </li>
                <li>
                    <h4>Release Date</h4>
                    <div class="date"></div>
                </li>
                <li>
                    <h4>Director</h4>
                    <div class="director"></div>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
